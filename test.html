<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資工所考試回顧 - 創新設計</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #34495e;
        }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.1) 10px,
                rgba(255,255,255,0.1) 20px
            );
            animation: move-background 20s linear infinite;
        }
        
        @keyframes move-background {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50%, 50%);
            }
        }
        
        h1 {
            font-size: 3rem;
            margin: 0;
            position: relative;
            z-index: 1;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        nav {
            background-color: var(--secondary-color);
            padding: 10px 0;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        nav ul li a:hover {
            color: var(--accent-color);
        }
        
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: var(--primary-color);
            margin-top: 0;
        }
        
        footer {
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>資工所考試回顧</h1>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">首頁</a></li>
            <li><a href="share/share2.html">九陽真經</a></li>
            <li><a href="thank/thank_new.html">感謝的人</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <main>
            <div class="card">
                <h2>理想與現實</h2>
                <p>考研這個過程有點像無限賽局，雖然最終還是有機制決定結果。有時候這過程的旅途可能會遇到失意、充滿信心、自我懷疑，但都要找到方法去紓解、排解這樣的情緒。</p>
            </div>
            <div class="card">
                <h2>備戰考試</h2>
                <p>基本上每天都要碰數學，數學一崩真的就is likely to會下去了。數學不像以前的難度這麼難，可以把重心放在軟體硬體的加強。</p>
            </div>
            <div class="card">
                <h2>捨得與成長</h2>
                <p>以現在考完一個月過後回頭看總覺得自己砸了太多時間在考研上面，但最終的結果依然不是自己理想中的樣子。</p>
            </div>
        </main>
    </div>
    
    <footer>
        <p>&copy; 2024 資工所考試回顧 | 設計：Ty513</p>
    </footer>
</body>
</html>
